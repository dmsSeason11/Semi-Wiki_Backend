name: refactor
description: 리팩터링할 기능의 이슈를 생성하세요.
labels: ["refactor"]
body:
  - type: textarea
    id: explanation
    attributes:
      label: 리팩토링할 내용
      description: 리팩토링할 내용을 적어주세요! (ex. - 유저 관련 코드 축소...)
      placeholder: |
        - 내용 설명 1
        - 내용 설명 2
        - 내용 설명 3
    validations:
      required: true

  - type: textarea
    id: checklist
    attributes:
      label: 체크리스트
      description: 체크할 체크리스트를 적어주세요. 마크다운 체크박스(- [ ] 내용)형식으로 작성하면 제출 후 체크박스로 표시됩니다. (ex. [] 유저 DB에서 체크하기...)
      placeholder: |
        - [ ] 할 일 1
        - [ ] 할 일 2
        - [ ] 할 일 3
